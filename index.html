<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nuclear Power Plant Simulator</title>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('bopPanel')">BOP Panel</button>
        <button class="tab-button" onclick="openTab('pl1Panel')">PL1</button>
    </div>

    <div id="alarmDisplay" class="alarm-display">
        <h3>Alarm Display</h3>
        <div id="alarms"></div>
    </div>

    <div id="responseDisplay" class="response-display">
        <h3>Alarm Responses</h3>
        <div id="responses"></div>
    </div>

    <div class="panel" id="bopPanel" style="display: none;">
        <h2>BOP Panel</h2>
        <!-- Existing BOP panel contents -->
    </div>

    <div class="panel" id="pl1Panel">
        <h2>PL1</h2>
        <button id="startScenarioBtn">Start Scenario</button>
        <div>
            <h4>Handswith Controls</h4>
            <button onclick="activateECCS()">Activate ECCS</button>
            <button onclick="startCoolantPumps()">Start Coolant Pumps</button>
            <button onclick="openPressureReliefValve()">Open Pressure Relief Valve</button>
            <button onclick="engageContainmentCooling()">Engage Containment Cooling</button>
            <button onclick="initiateEmergencyAlarms()">Initiate Emergency Alarms</button>
            <button onclick="manualShutoffReactor()">Manual Shut-off Reactor</button>
            <button onclick="requestFeedback()">Request Feedback</button>
        </div>
        <div class="alarm-lamps">
            <span class="lamp" id="lamp1"></span>
            <span class="lamp" id="lamp2"></span>
            <span class="lamp" id="lamp3"></span>
            <span class="lamp" id="lamp4"></span>
            <span class="lamp" id="lamp5"></span>
            <span class="lamp" id="lamp6"></span>
            <span class="lamp" id="lamp7"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
